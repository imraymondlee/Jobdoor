<div class="single-posting">
  <div class="single-posting__position">
    <a href="" class="title">{{ singlePosting.title }}</a>
    <button class="view-position button button--secondary">View Position</button>
  </div>
  <div class="single-posting__info">
    <div class="company">
      {{ singlePosting.company }}
    </div>
    <div class="location">
      {{ singlePosting.location }}
    </div>
    <div class="date">
      {{ singlePosting.date }}
    </div>
  </div>
</div>
