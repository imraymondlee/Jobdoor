<app-loading *ngIf="isLoading">Loading...</app-loading>
<app-single-posting *ngFor="let posting of postings" [singlePosting]="posting"></app-single-posting>

<div class="pagination">
  <button *ngFor="let page of totalPagesArr" (click)="changePage(page)" class="pagination__button {{page==currentPage ? 'pagination__button--selected' : ''}}">{{page}}</button>
</div>
