<h1 mat-dialog-title>{{title}}</h1>

<mat-dialog-content >
  {{body}} 
</mat-dialog-content>

<mat-dialog-actions>
  <button type="button" class="button button--secondary" (click)="cancel()">Cancel</button>
  <button type="button" class="button button--warning" (click)="accept()">Delete</button>
</mat-dialog-actions>
